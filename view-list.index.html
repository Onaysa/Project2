<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        
        <h1 class="has-text-black px-3 py-3 has-text-weight-bold">shopping list</h1>
        <nav class="navbar mt-2">
           <a href="/dashboard/create/" class="navbar-item is-hoverable pt-1 mr-4">My lists</a>
            <button id="logout" class="button is-warning">logout</button>
            <a href="/login" class="button is-danger">login</a>
           
        </nav>
    </header>

    <div class="card item">
        <div class="card-content item">
          <div class="content item1">
            {List name}

          


          </div>
          <div class="itemms2">
            Items
            
          </div>
          <div class="costs">
            cost
            
          </div>
          <div class="item-n">
            {item1_name}
            
          </div>
          <div class="item-cost">
            {item1_cost}
            
          </div>
          <div class="item-n2">
            {item2_name}
          </div>
          <div class="item-cost2">
            {item2_cost}
            
          </div>
          <div class="total">
            Total cost
            
          </div>
          <div class="total-cost">
            {total_cost}
            
          </div>
          <div>
            <button  class="add-new button is-warning">Add new item </button>
           
          </div>
        </div>
      </div>

   

    <!-- javascript file-->
    <script src="/public/js/login.js"></script>
</body>
</html>
