<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

<body>

   
   
    
 
    <header>
        
        <h1 class="has-text-black px-3 py-3 has-text-weight-bold">shopping list</h1>
        <nav class="navbar mt-2">
           <a href="/dashboard/create/" class="navbar-item is-hoverable pt-1 mr-4">My lists</a>
            <button id="logout" class="button is-warning">logout</button>
            <a href="/login" class="button is-danger">login</a>
           
        </nav>
    </header>

    <main>
        
        
        
        <section class="home-section" id="home">
            <div class="home-bg"></div>
            <div class="container">
                <div class="row min-vh-100 align-items-center">
                    <div class="food-img" data-aos="fade-left">
                    <div class="img-box">
                        <img src="./images/color.jpeg" alt="food img">
                        
                    </div>
                    <div class="onion">
                        <img src="./images/onions.png" alt="onions">
                    </div>
                    <div class="tiny">
                        <img src="./images/tiny orange.png" alt="tiny">
                       
                     </div>
                     <div class="bac">
                        <img src="./images/bac.png" alt="bac">
                     
                       

                     </div>
                       
                      
                   
                       
                        <div class="home-text">
                            
                            <h1>GET</h1>
                            <h1>FRESH</h1>
                            <h1 class="grocery">Grocery</h1>
                            
                            <p> Enjoy Healthy life </p>
                              
                         </div>
                            </div>
                        </div>
                        
                     </div>
                 </div>
    
            </div>
        </section> 
   
    </main>

    <footer class="footer rows pb-2">
        <div class="row-is-full content has-text-centered">
         
        </div>
